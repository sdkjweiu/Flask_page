<!DOCTYPE html>
<html>
    <head>
        <title>작성 중</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/body_edit.css') }}" />
        <div id="main-bar" >
            <a href='/' class="alignleft">메인</a>
        {% if session.get('user') == None %}    {# session.get('user') 만 써도 된다  #}
            <a href='/login' class="alignright">로그인</a>
        {% else %}
            <a href='/profile' class="alignright">프로필</a>
            <a href='/logout' class="alignright">로그아웃</a>
        {% endif %}
        </div>
    </head>
    <body>
        <h1>글쓰기</h1>
        <form action="/body_edit" method="POST">
            <input type="text" name="title" placeholder="제목"/>
            <textarea name="body" placeholder="내용"></textarea>
            <input type="submit" value="저장"/>
            
        </form>
    </body>
</html>
