<!DOCTYPE html>
<html>
    <head>
        <title>댓글 수정</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
        <div id="main-bar" >
            <a href='/' class="alignleft">메인</a>
        {% if session.get('user') == None %}    {# session.get('user') 만 써도 된다  #}
            <a href='/login' class="alignright">로그인</a>
        {% else %}
            <a href='/body_edit' class="alignright_1">글쓰기</a>
            <a href='/profile' class="alignright">프로필</a>
            <a href='/logout' class="alignright">로그아웃</a>
        {% endif %}
        </div>
    </head>
    <body>
        <h1>댓글 수정</h1>
        <form action="/comment_update/{{ co_udt }}" method="POST">
            <textarea placeholder="댓글" name="co_body">{{co_con[0]}}</textarea>
            <input type="submit" value="수정"/>
            <a href="/body/{{co_con[1]}}">취소</a>
        </form>
    </body>
</html>
